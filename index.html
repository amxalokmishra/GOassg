<!DOCTYPE html>
<html lang="en">
<head>
    <!-- 800px --> 
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="screen and (max-width:800px)" href="phone.css">
    <title>GOinfluencer</title>
    <link rel="stylesheet" href="index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@1,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="logo.png" alt="GOinfluencer logo">
            <p class="line">Give your brand a rocket boost with <span class="special">Influencer Marketing</span></p>
        </div>
        <div class="signin">
            <div class="top">
                Sign In
            </div>
            <div class="box">
                <p class="inf"> Build your empire through</p> 
                <div class="padd">Influencer Marketing</div>
                <div class="credentials">
                    <p class="heada">Email</p> 
                    <input type="email" name="email" id="email">
                    <p class="heada aa">Password</p> 
                    <div class="pass">
                    <input type="password" name="password" id="password">
                    <a href="#" class="link" style="float: right; margin-right: 5px;">Forgot password</a>
                    </div>
                    <button type="submit">Sign In</button>
                    <p class="dont">
                        Don't have an account?
                        <a href="#">Get started</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
